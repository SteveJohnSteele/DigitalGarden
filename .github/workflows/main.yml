name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploys when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Use the Python version that suits your project

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install the required dependencies

      - name: Build the site
        run: mkdocs build  # Build the MkDocs site

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force  # Deploy to the gh-pages branch
